<!DOCTYPE html>
<!-- === Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <!-- ===== Link Swiper's CSS ===== -->
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css" />

  <!-- ===== Fontawesome CDN Link ===== -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- ===== CSS ===== -->
  <link rel="stylesheet" href="hii.css">

  <!--<title>Card with Sliding Feature</title>-->
</head>

<body>

  <div class="slider">

    <div class="swiper mySwiper container">
      <div class="swiper-wrapper content">
        <!-- first -->
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="./img2/cartoon-1.webp" alt="">
            </div>

            <div class="name-profession">
              <h3 class="name">Someone Name</h3>
            </div>

          </div>
        </div>
        <!-- second -->
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="./img2/cartoon-2.webp" alt="">
            </div>

            <div class="name-profession">
              <h3 class="name">Someone Name</h3>
            </div>

          </div>
        </div>
        <!-- third -->
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="./img2/cartoon-3.webp" alt="">
            </div>

            <div class="name-profession">
              <h3 class="name">Someone Name</h3>
            </div>

          </div>
        </div>
        <!-- fourth -->
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="./img2/cartoon-4.webp" alt="">
            </div>

            <div class="name-profession">
              <h3 class="name">Someone Name</h3>
            </div>

          </div>
        </div>
        <!-- fifth -->
        <div class="swiper-slide card">
          <div class="card-content">
            <div class="image">
              <img src="./img2/cartoon-5.webp" alt="">
            </div>

            <div class="name-profession">
              <h3 class="name">Invest in Stocks</h3>
            </div>

          </div>
        </div>

            <!-- end -->
      </div>
    </div>

    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
    <div class="swiper-pagination"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,
      spaceBetween: 30,
      slidesPerGroup: 1,
      loop: true,
      loopFillGroupWithBlank: true,
      pagination: {
        el: ".swiper-pagination",
        clickable: true,
      },
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
    });
  </script>

</body>

</html>
